<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password Form</title>
</head>
<body>
    {% include 'base/header.html' %}

    <p>Изменение пароля</p>

    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <p>Новый пароль: {{ form.new_password1 }}</p>
        <p>Подтверждение пароля: {{ form.new_password2 }}</p>
        <button type="submit">Изменить пароль</button>
    </form>

    <br>
    <a href="{% url 'new_auth:homepage' %}">
        <button name="submit">На главную</button>
    </a>
</body>
</html>
